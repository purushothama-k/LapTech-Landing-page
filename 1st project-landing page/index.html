<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="logo" height="50px" width="50px"/>
            <div class="logo">LAPTECH</div>
        </div>
        <nav>
            <ul class="nav-links">
               <li> <a class="nav-link" href="#">Specs</a> </li> 
               <li> <a class="nav-link" href="#">Products</a> </li> 
               <li> <a class="nav-link" href="#">Contact</a> </li> 
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/shopping-cart.png" alt="cart" height="40px" width="40px"/>
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inch bezel display offering a 4k display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/Laptop-PNG.png" alt="Toshiba Laptop">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="./img/Path 1.png" alt="">
        <img class="medium-circle" src="./img/Path 2.png" alt="">
        <img class="small-circle" src="./img/Path 3.png" alt="">
    </main>
</body>
</html>
